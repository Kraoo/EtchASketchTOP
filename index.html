<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="controls-container">
            <div id="controls-box">
                <input type="color" id="colorPicker" value="#000000">
                <input type="number" id="gridSizeInput" min="1" max="100" value="16">
                <button id="clearButton">Clear</button>
                <button id="toggleGridButton" class="inactive"><i class="fas fa-border-all"></i> Toggle Grid Lines</button>
                <button id="rainbowModeButton" class="inactive"><i class="fas fa-rainbow"></i> Rainbow Mode</button>
                <button id="eraserButton" class="inactive"><i class="fas fa-eraser"></i> Eraser</button>
            </div>
        </div>
        <div id="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
